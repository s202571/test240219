<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage</title>
    <link rel="stylesheet" href="./jquery.fullPage.css">
    <style>
        * {transition: all 0.3s;}
        #wrap {}
        #wrap .section {width: 100vw; height: 100vh;}
        #wrap .bg1{background-color: darkgray;}
        #wrap .bg2{background-color: red;}
        #wrap .bg3{background-color: wheat;}
        #wrap .bg4{background-color: aquamarine;}
        </style>
</head>
<body>
    <div id="wrap">
        <div class="section bg1">1</div>
        <div class="section bg2">2</div>
        <div class="section bg3">3</div>
        <div class="section bg4">4</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./jquery.fullPage.js"></script>
    <script>
        $('#wrap').fullpage({
            scrollBar:true,
            scrollingSpeed:500,
            navigation:true,
            navigationTooltips:['s1','s2','s3','s4'],
            showActiveTooltip:true,
        })
    </script>
</body>
</html>
